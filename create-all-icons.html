    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .icon-container { display: inline-block; margin: 10px; text-align: center; }
        canvas { border: 1px solid #ccc; margin: 5px; }
        .download-btn {

<body>
    <h1>ğŸš¿ éŸ³å§«ã‚¢ãƒ—ãƒª - ã‚¢ã‚¤ã‚³ãƒ³ç”Ÿæˆãƒ„ãƒ¼ãƒ«</h1>
    <p>å„canvasã‚’å³ã‚¯ãƒªãƒƒã‚¯ã—ã¦ç”»åƒã¨ã—ã¦ä¿å­˜ã™ã‚‹ã‹ã€ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰ãƒœã‚¿ãƒ³ã‚’ä½¿ç”¨ã—ã¦ãã ã•ã„ã€‚</p>
    
    <div id="icons-container"></div>
    
    <script>
        const sizes = [72, 96, 128, 144, 152, 192, 384, 512];
        const container = document.getElementById('icons-container');
        
        function createIcon(size) {
            const canvas = document.createElement('canvas');
            canvas.width = size;
            canvas.height = size;
            
            const ctx = canvas.getContext('2d');
            
            // èƒŒæ™¯ã‚°ãƒ©ãƒ‡ãƒ¼ã‚·ãƒ§ãƒ³
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#2196F3');
            gradient.addColorStop(1, '#03DAC6');
            
            // è§’ä¸¸å››è§’å½¢ã®èƒŒæ™¯
            const radius = size * 0.1;
            ctx.fillStyle = gradient;
            ctx.beginPath();
            ctx.roundRect(0, 0, size, size, radius);
            ctx.fill();
            
            // ä¸­å¤®ã®æ°´æ»´
            const centerX = size * 0.5;
            const centerY = size * 0.45;
            const dropRadius = size * 0.15;
            
            ctx.fillStyle = 'rgba(255, 255, 255, 0.9)';
            ctx.beginPath();
            ctx.arc(centerX, centerY, dropRadius, 0, Math.PI * 2);
            ctx.fill();
            
            // éŸ³æ³¢ã‚¨ãƒ•ã‚§ã‚¯ãƒˆ
            const waveColors = [
                'rgba(255, 255, 255, 0.6)',
                'rgba(255, 255, 255, 0.4)',
                'rgba(255, 255, 255, 0.2)'
            ];
            
            waveColors.forEach((color, i) => {
                ctx.strokeStyle = color;
                ctx.lineWidth = size * (0.02 - i * 0.005);
                ctx.beginPath();
                ctx.arc(centerX, centerY, dropRadius + (i + 1) * size * 0.12, 0, Math.PI * 2);
                ctx.stroke();
            });
            
            return canvas;
        }
        
        function downloadCanvas(canvas, filename) {
            const link = document.createElement('a');
            link.download = filename;
            link.href = canvas.toDataURL('image/png');
            link.click();
        }
        
        // CanvasRenderingContext2D.roundRect polyfill
        if (!CanvasRenderingContext2D.prototype.roundRect) {
            CanvasRenderingContext2D.prototype.roundRect = function(x, y, width, height, radius) {
                this.beginPath();
                this.moveTo(x + radius, y);
                this.lineTo(x + width - radius, y);
                this.quadraticCurveTo(x + width, y, x + width, y + radius);
                this.lineTo(x + width, y + height - radius);
                this.quadraticCurveTo(x + width, y + height, x + width - radius, y + height);
                this.lineTo(x + radius, y + height);
                this.quadraticCurveTo(x, y + height, x, y + height - radius);
                this.lineTo(x, y + radius);
                this.quadraticCurveTo(x, y, x + radius, y);
                this.closePath();
            };
        }
        
        // å…¨ã‚µã‚¤ã‚ºã®ã‚¢ã‚¤ã‚³ãƒ³ã‚’ç”Ÿæˆ
        sizes.forEach(size => {
            const iconDiv = document.createElement('div');
            iconDiv.className = 'icon-container';
            
            const canvas = createIcon(size);
            const label = document.createElement('p');
            label.textContent = `${size}Ã—${size}px`;
            
            const downloadBtn = document.createElement('a');
            downloadBtn.className = 'download-btn';
            downloadBtn.textContent = `icon-${size}.png`;
            downloadBtn.onclick = () => downloadCanvas(canvas, `icon-${size}.png`);
            
            iconDiv.appendChild(canvas);
            iconDiv.appendChild(label);
            iconDiv.appendChild(downloadBtn);
            
            container.appendChild(iconDiv);
        });
        
        // ä¸€æ‹¬ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰ãƒœã‚¿ãƒ³
        const downloadAllBtn = document.createElement('button');
        downloadAllBtn.textContent = 'å…¨ã‚¢ã‚¤ã‚³ãƒ³ä¸€æ‹¬ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰';
        downloadAllBtn.style.cssText = 'margin: 20px; padding: 10px 20px; background: #4CAF50; color: white; border: none; border-radius: 4px; font-size: 16px; cursor: pointer;';
        downloadAllBtn.onclick = () => {
            sizes.forEach(size => {
                setTimeout(() => {
                    const canvas = createIcon(size);
                    downloadCanvas(canvas, `icon-${size}.png`);
                }, size); // å°‘ã—é–“éš”ã‚’ã‚ã‘ã¦ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰
            });
        };
        
        document.body.insertBefore(downloadAllBtn, container);
    </script>
</body>
