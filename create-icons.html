<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>アイコン生成ツール</title>
</head>
<body>
    <h1>音姫アプリアイコン生成</h1>
    <p>以下のcanvasを右クリックして各サイズのアイコンとして保存してください：</p>
    
    <div id="icons"></div>
    
    <script>
        const sizes = [72, 96, 128, 144, 152, 192, 384, 512];
        const iconsContainer = document.getElementById('icons');
        
        sizes.forEach(size => {
            const canvas = document.createElement('canvas');
            canvas.width = size;
            canvas.height = size;
            canvas.style.border = '1px solid #ccc';
            canvas.style.margin = '10px';
            
            const ctx = canvas.getContext('2d');
            
            // 背景（水色のグラデーション）
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#2196F3');
            gradient.addColorStop(1, '#03DAC6');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, size, size);
            
            // 角を丸く
            ctx.globalCompositeOperation = 'destination-in';
            ctx.beginPath();
            const radius = size * 0.1;
            ctx.roundRect(0, 0, size, size, radius);
            ctx.fill();
            ctx.globalCompositeOperation = 'source-over';
            
            // 水滴アイコン
            ctx.fillStyle = 'white';
            ctx.beginPath();
            const centerX = size * 0.5;
            const centerY = size * 0.45;
            const dropSize = size * 0.25;
            
            // 水滴の形
            ctx.moveTo(centerX, centerY - dropSize);
            ctx.quadraticCurveTo(centerX + dropSize * 0.7, centerY - dropSize * 0.3, centerX + dropSize * 0.7, centerY + dropSize * 0.3);
            ctx.quadraticCurveTo(centerX + dropSize * 0.7, centerY + dropSize * 0.8, centerX, centerY + dropSize);
            ctx.quadraticCurveTo(centerX - dropSize * 0.7, centerY + dropSize * 0.8, centerX - dropSize * 0.7, centerY + dropSize * 0.3);
            ctx.quadraticCurveTo(centerX - dropSize * 0.7, centerY - dropSize * 0.3, centerX, centerY - dropSize);
            ctx.fill();
            
            // 音波エフェクト
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.6)';
            ctx.lineWidth = size * 0.02;
            for (let i = 1; i <= 3; i++) {
                ctx.beginPath();
                ctx.arc(centerX, centerY, dropSize * (1 + i * 0.4), 0, Math.PI * 2);
                ctx.stroke();
            }
            
            // ラベル追加
            const label = document.createElement('p');
            label.textContent = `icon-${size}.png (${size}x${size})`;
            label.style.textAlign = 'center';
            label.style.margin = '5px';
            
            const container = document.createElement('div');
            container.style.display = 'inline-block';
            container.style.textAlign = 'center';
            container.appendChild(canvas);
            container.appendChild(label);
            
            iconsContainer.appendChild(container);
        });
        
        // CanvasRenderingContext2D.roundRect polyfill
        if (!CanvasRenderingContext2D.prototype.roundRect) {
            CanvasRenderingContext2D.prototype.roundRect = function(x, y, width, height, radius) {
                this.beginPath();
                this.moveTo(x + radius, y);
                this.lineTo(x + width - radius, y);
                this.quadraticCurveTo(x + width, y, x + width, y + radius);
                this.lineTo(x + width, y + height - radius);
                this.quadraticCurveTo(x + width, y + height, x + width - radius, y + height);
                this.lineTo(x + radius, y + height);
                this.quadraticCurveTo(x, y + height, x, y + height - radius);
                this.lineTo(x, y + radius);
                this.quadraticCurveTo(x, y, x + radius, y);
                this.closePath();
            };
        }
    </script>
</body>
</html>
